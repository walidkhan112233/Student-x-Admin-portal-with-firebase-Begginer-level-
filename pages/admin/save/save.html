            <input placeholder="Enter CNIC" type="number" id="cnic" name="cnic" required><br><br>
            
            <input type="hidden" id="usertype" name="usertype" value="Student"><br><br>
            
            <button type="button" onclick="addStudent()">Submit</button>

    <script type="module" src="save.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploadmarks</title>
    <link rel="stylesheet" href="marks.css">
</head>
<body>
    <div id="formX">
        <h2 id="h2">Upload Marks</h2>
        <form id="marksForm">
            <input placeholder="Enter Student CNIC" type="text" id="cnic" name="cnic" required><br><br>
            
            <input placeholder="Enter Course Name" type="text" id="course" name="course" required><br><br>
            
            <input placeholder="Enter Marks" type="number" id="marks" name="marks" max="100" required><br><br>
           <span id="total"> Total Marks are always 100</span>
            <input placeholder="TotalMarks = 100" type="number" id="totalMarks" name="totalMarks" value="100" disabled><br><br>
            
            <button type="button" onclick="uploadMarks()">Submit</button>
            <button   ><a id="btnlink" href="../../results/result.html">View Results</a></button>
            <a id="homelink" href="../../../index.html">Home</a>
        </form>
    </div>
    

    <script type="module" src="marks.js"></script>
</body>
</html>

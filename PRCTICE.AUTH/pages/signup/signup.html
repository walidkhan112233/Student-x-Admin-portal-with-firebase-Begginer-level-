<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div id="formX">
        <h2 id="h2">Sign up</h2>
        <form id="studentForm">
            <input placeholder="firstname" type="text" id="firstname" name="firstname" required><br><br>
    
            <input placeholder="lastname" type="text" id="lastname" name="lastname" required><br><br>
        
            <input placeholder="Enter Email" type="email" id="email" name="email" required><br><br>

            <input placeholder="Enter your Password" type="password" id="password" name="password" required><br><br>

            <input placeholder="Enter CNIC" type="number" id="cnic" name="cnic" required><br><br>

            <select id="usertype" required>
                <option value="Student">Student</option>
                <option value="Admin">Admin</option>
            </select>
            
            <button type="button" onclick="signup()">Submit</button>
            <a id="homelink" href="../../index.html">Home</a>
            <a id="loginlink" href="../login/login.html">Login</a>
        </form>
    </div>
     


    <script type="module" src="signup.js"></script>
</body>

</html>
